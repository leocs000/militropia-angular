<mat-toolbar color="primary" class="toolbar-title">Cadastro de Cliente</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome')
                                    && formGroup.get('nome')?.invalid
                                    && formGroup.get('nome')?.touched">
                        O nome é obrigatorio.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>CPF</mat-label>
                    <input matInput type="text" formControlName="cpf">
                    <mat-error *ngIf="formGroup.get('cpf')
                                    && formGroup.get('cpf')?.invalid
                                    && formGroup.get('cpf')?.touched">
                        O cpf é obrigatorio.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error *ngIf="formGroup.get('email')
                                    && formGroup.get('email')?.invalid
                                    && formGroup.get('email')?.touched">
                        O email é obrigatorio.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Numero registro posse porte</mat-label>
                    <input matInput type="text" formControlName="numeroRegistro_posse_porte">
                    <mat-error *ngIf="formGroup.get('numeroRegistro_posse_porte')
                                    && formGroup.get('numeroRegistro_posse_porte')?.invalid
                                    && formGroup.get('numeroRegistro_posse_porte')?.touched">
                        O numero registro posse porte é obrigatorio.
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Login</mat-label>
                    <input matInput type="text" formControlName="login">
                    <mat-error *ngIf="formGroup.get('login')
                                    && formGroup.get('login')?.invalid
                                    && formGroup.get('login')?.touched">
                        O login é obrigatorio.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="senha">
                    <mat-error *ngIf="formGroup.get('senha')
                                    && formGroup.get('senha')?.invalid
                                    && formGroup.get('senha')?.touched">
                        O senha é obrigatorio.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Estado</mat-label>
                    <input matInput type="text" formControlName="estado">
                    <mat-error *ngIf="formGroup.get('estado')
                                    && formGroup.get('estado')?.invalid
                                    && formGroup.get('estado')?.touched">
                        O estado é obrigatorio.
                    </mat-error>
                </mat-form-field>
            
<!--                <mat-form-field appearance="fill">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado">
                        @for (estado of estados; track estado.id) {
                            <mat-option [value]="estado">
                                {{estado.nome}}
                            </mat-option>
                        }
                    </mat-select>
                </mat-form-field>
-->

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button
                    color="primary"
                    (click)="salvar()"
                    [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button
                    *ngIf="formGroup?.get('id')?.value"
                    color="warn"
                    (click)="excluir()"
                    [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button
                    routerLink="/clientes">
                Cancelar
            </button>

        </mat-card-actions>
    </mat-card>
</div>
