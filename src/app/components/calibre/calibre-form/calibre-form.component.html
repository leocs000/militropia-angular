<mat-toolbar color="primary" class="toolbar-title">Cadastro de Calibre</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Calibre</mat-label>
                    <input matInput type="text" formControlName="calibre">
                    <mat-error *ngIf="formGroup.get('calibre')
                                   && formGroup.get('calibre')?.invalid
                                   && formGroup.get('calibre')?.touched">
                        O Calibre Ã© obrigatorio.
                    </mat-error>
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button
                    color="primary"
                    (click)="salvar()"
                    [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button
                    *ngIf="formGroup?.get('id')?.value"
                    color="warn"
                    (click)="excluir()"
                    [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button
                    routerLink="/admin/calibres">
                Cancelar
            </button>

        </mat-card-actions>
    </mat-card>
</div>
